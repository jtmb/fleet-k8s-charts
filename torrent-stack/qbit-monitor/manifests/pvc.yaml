---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: qbit-monitor-samba-pv
spec:
  capacity:
    storage: 1Gi # Updated to reflect a larger capacity
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: smb.csi.k8s.io
    volumeHandle: qbit-monitor-samba-share
    volumeAttributes:
      source: "//192.168.0.3/plex_smb_share/shared-container-folder/gluetun"  # Explicitly define the source field
      options: "uid=0,gid=0,forceuid,forcegid,file_mode=0755"
    nodeStageSecretRef:
      name: samba-secret
      namespace: torrent-stack 

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: qbit-monitor-samba-pvc
  namespace: torrent-stack
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  volumeName: qbit-monitor-samba-pv
  storageClassName: ""  # Ensures it binds to the manually created PV

